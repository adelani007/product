<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="sec1">
        <div>
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
      </section>
      <section class="sec2">
        <div class="pef">
          <p>PERFUME</p>
        </div>
        <div class="gabri">
          <h2>Gabrielle Essence Eua De Perfume</h2>
        </div>
        <div class="sidi">
          <p>
            A flora solar and voluptious interpretation composed by Afolabi
            Sidikat Aduke for the house of AFOLABI
          </p>
        </div>
        <div class="price">
          <h2>$144.99 <small id="small">$169.99</small></h2>
        </div>

        <div>
          <a href="./aduke.html"><button id="button">ASK ADUKE</button></a>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ADELANI</a>.
    </div>
    <link rel="stylesheet" href="m," />

</html>
